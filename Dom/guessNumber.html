<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess-Number</title>
  </head>
  <body
    style="background-color: #212121; font-family: 'Segoe UI'; font-weight: 300"
  >
    <div
      class="main"
      style="
        height: 100vh;
        background-color: #03525b;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
      id="card"
        class="card"
        
      >
        <span style="font-size: 1.2rem; font-weight: 500"
          >Try to guess a number between 1 to 100</span
        >
        <span style="font-size: 1rem; font-weight: 400"
          >Rule: You have 10 attempts only</span
        >
        <h1 class="heading" style="height: 45px">Guess The Number</h1>

        <div
          style="
            height: 4rem;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          <input
            class="inputValue"
            type="text"
            style="
              height: 80%;
              width: 100%;
              text-decoration: none;
              outline: none;
              border-radius: 8px;
              border: none;
              background-color: #03525b;
              font-size: 30px;
              font-weight: 500;
              text-align: center;
              color: white;
              cursor: pointer;
            "
          />
        </div>

        <a
          class="submit"
          style="
            background-color: #03525b;
            padding: 10px;
            font-weight: 500;
            font-size: 20px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
          "
          >Submit Guess</a
        >

        <span style="font-weight: 500; font-size: 20px"
          >Previous Guess : <span class="previousGuess"></span
        ></span>
        <span style="font-weight: 500; font-size: 20px"
          >Remained Guesses : <span class="remainedGuess"></span
        ></span>
      </div>
    </div>

    <!-- styling script of css -->

    <style>
      * {
        box-sizing: border-box;
        overflow: hidden;
        }
        @media (max-width: 1800px) {
           .card {
            height: 60%;
            width: 30%;
            background-color: rgb(149, 249, 176);
            border-radius: 13px;
            display: flex;
            justify-content: space-around;
            color: #03525b;
            align-items: center;
            flex-direction: column;
        } 
      }
        @media (max-width: 1100px) {
           .card {
            height: 60%;
            width: 60%;
            background-color: rgb(149, 249, 176);
            border-radius: 13px;
            display: flex;
            justify-content: space-around;
            color: #03525b;
            align-items: center;
            flex-direction: column;
        }
      } 
        @media (max-width: 900px) {
           .card {
            height: 60%;
            width: 60%;
            background-color: rgb(149, 249, 176);
            border-radius: 13px;
            display: flex;
            justify-content: space-around;
            color: #03525b;
            align-items: center;
            flex-direction: column;
          } 
        }
        
        @media(max-width:768px) {
            #card {
            width: 90%;
            }
        }
        @media(max-width:568px) {
            #card {
            width: 95%;
            padding-left: 10px;
            padding-right: 10px;
            }
        }
        .expand {
          width: 60%;
        }
        
    </style>

    <!-- script for dom manipulation -->

    <script>
        
      const remainedGuess = document.querySelector('.remainedGuess')
      const previousGuess = document.querySelector('.previousGuess')
      const submit = document.querySelector('.submit')
      const heading = document.querySelector('.heading')
      const card = document.querySelector('.card')
      
      console.log(remainedGuess)
      const number = Math.floor((Math.random()*100))+1
      let guessArray = []
      let totalGuess = 10;
      remainedGuess.textContent = `${totalGuess} guesses left`

      

        submit.addEventListener('click', () => {

        const inputValue = parseInt(document.querySelector('.inputValue').value)

        if (isNaN(inputValue) || inputValue > 100 || inputValue < 1) {
          heading.textContent = 'Enter a valid number please.'
          return
        }

        

        if (inputValue === number) {
          card.classList.add('expand')
          heading.textContent = 'Congratulation, You guessed it'
          submit.disabled = true
          document.querySelector('.inputValue').disabled = true
          return 
        } else if (inputValue > number) {
          heading.textContent = 'Your guess was too high'
        } else {
          heading.textContent = 'Your guess was too low'
        }
        guessArray.push(inputValue)
        previousGuess.textContent = guessArray.join(',')
        totalGuess--;
        remainedGuess.innerHTML = `${totalGuess} guesses left`
        

        if (totalGuess === 0) {
          card.classList.add('expand')
          heading.textContent = 'You lost, Try again next time'
          remainedGuess.innerHTML = `${totalGuess} guesses left`
          submit.disabled = true
          document.querySelector('.inputValue').disabled = true
          return
        }
        })
        
        
      


    </script>
  </body>
</html>
