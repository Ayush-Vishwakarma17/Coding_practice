<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernClock</title>
</head>
<body style="background-color: #212121;">
    <div style="border-radius: 10px; height: 100vh; width: 100%; background-color: rgb(44, 44, 44); display: flex; justify-content: center; align-items: center;">
         
        <div id="div" class="clock" style="height: 40%; width: 50%; border-radius: 7px; background-color: rgb(74, 73, 73); color: white; font-family: 'Segoe UI'; font-size: 45px; font-weight: 500; padding: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <span style="font-size: 25px;">Current Time is</span>
            
            <p class="timing">
                
            </p>
        </div>

    </div>

    <style>
        *{
            box-sizing: border-box;
            overflow: hidden;
        }
        @media(max-width: 780px) {
            
            .timing {
                font-size: 16px;
            }
        }
    </style>

    <script>
        const time = document.querySelector('.timing')
          
        setInterval(function() {
            let date = new Date()  
            time.textContent = date.toLocaleTimeString();
        }, 1000)
    </script>
</body>
</html>
