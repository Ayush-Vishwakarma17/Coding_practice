<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Keyword</title>
</head>
<body>
    

    <div  style="display: flex; justify-content: center;"><button class="btn" style="outline: none; border: none; text-decoration: none; padding: 10px; font-weight: 500; font-size: 30px; border-radius: 17px; background-color: rgb(248, 248, 181);">Click-me</button></div>

    
</body>

<script>
        class React{

            constructor () {

                this.username = 'SweeshDish.'
                this.server = 'https://localpost/6969/'

                document.querySelector('.btn').addEventListener('click', this.handleClick.bind(this))

            }

            handleClick() {
                //without using bind keyword it will lose the context of the server 

                //so to get all the context we have to use the bind keyword 
                console.log(`${this.username} and ${this.server}`)
            }

        }

        const name = new React()

    </script>
</html>
