<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
</head>
<body style="background-color: #212121; display: flex; justify-content: center;">
    <div class="container" style="margin-top: 10rem; height: 25rem; width: 50%; background-color: rgb(45, 45, 45); border-radius: 15px; border: 1px solid white; display: flex; justify-content: center; color: white; font-family: 'Segoe UI'; font-weight: 400; font-size: 24px; ">


        <form action="" class="form">

            <p>Enter Height (cm) : <input class="height" style="border-radius: 3px;
            height: 30px; width: 45px; text-decoration: none; border: none; font-size: 20px;  background-color: rgb(235, 250, 217); outline: none; margin-left: 23px;" type="text" ></p>


            <p>Enter Weight (kg) : <input 
           class="weight" style="border-radius: 3px;
            height: 30px; width: 45px; text-decoration: none; border: none; font-size: 20px; background-color: rgb(235, 250, 217); outline: none; margin-left: 20px;" type="text" ></p>

    

            <button class="btn" style="margin-left: 30%; margin-top: 10px; text-decoration: none; border: none; border-radius: 7px; padding: 10px; background-color: rgb(80, 82, 79); cursor: pointer; font-weight: 600; color: white;">Calculate</button>

            <div class="resultdiv" style="background-color: rgb(80, 82, 79); height: 12rem; width: fit-content; border-radius: 15px; margin-top: 10px; display: flex; flex-direction: column; align-items: center;">

                <p>The result is : <span class="result" style="font-size: 50px;"></span></p>
                <p class="health" ></p>

            </div>

        </form>


    </div>

    <script>
        const form = document.querySelector('.form')
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            const height = parseInt(document.querySelector('.height').value)
            const weight = parseInt(document.querySelector('.weight').value)

            if (height <= 0 || isNaN(height)) {
                const result = document.querySelector('.result')
                result.innerText = 'Enter A valid height.'

            } else if (weight <= 0 || isNaN(weight)) {
                const result = document.querySelector('.result')
                result.innerText = 'Enter A valid weight.'
            } else {

                const bmi = (weight / ((height*height)/10000)).toFixed(2)
                const result = document.querySelector('.result')
                result.innerText = `${bmi}`
                
                if (bmi < 18.6) {
                    document.querySelector('.health').innerText = "Underweight, You are unhealthy."
                } else if(bmi >= 18.6 && bmi <= 24.9) {
                    document.querySelector('.health').innerText = "Normal, You are fit and healthy."
                } else {
                     document.querySelector('.health').innerText = "Overweight, You are unhealthy."
                }
            }
        })
    </script>
</body>
</html>
